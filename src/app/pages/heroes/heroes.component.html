<h1>listador</h1>
<hr>
<div class="row">
  <div class="col text-right">
    <button class="btn btn-primary" routerLink="/heroe/new">
      <i class="fa fa-plus">
        add
      </i>
    </button>
  </div>
</div>
<div *ngIf="!loanding && heroes.length > 0 "
   class="table-responsive-lg mt-4 animated fadeIn slow">
  <table class="table">
    <thead class="table-primary">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">gender</th>
        <th scope="col">status</th>
        <th scope="col">employ</th>
      </tr>
    </thead>
    <tbody class="table-light">
      <tr *ngFor="let heroe of heroes; let i = index"> 
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ heroe.name }}</td> 
        <td>{{ heroe.gender }}</td>
        <td>
          <label *ngIf="heroe.status" class="badge badge-success">life</label>
          <label *ngIf="!heroe.status" class="badge badge-danger">dead</label>
        </td>
        <td>
          <button 
              [routerLink]="['/heroe', heroe.id]"
             class="btn btn-info mr-1">
            <i class="fas fa-pen"></i>
          </button>
          <button class="btn btn-danger" (click)="deleteHeroe(heroe, i)">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="!loanding && heroes.length === 0"

   class="alert alert-warning text-center mt-3 animated fadeIn slow">
    <h4 class="alert-heading">
        Not found
    </h4>
    <p>
        <i class="fa fa-exclamation fa-2x" aria-hidden="true"></i>
    </p>
</div>
<div *ngIf="loanding"
    class="alert alert-info text-center mt-3 animated fadeIn slow">
    <h4 class="alert-heading">
        loanding
    </h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x "></i>
    </p>
    <p class="mb-0">
        wait please
    </p>
</div>
