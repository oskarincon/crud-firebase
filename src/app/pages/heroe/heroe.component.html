<h1>Adding to : <small>Nombre</small></h1>
<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/heroes">
            <i class="fa fa-arrow-left" aria-hidden="true"> back</i>
        </button>
    </div>
</div>
 
 <div class="row animated fastIn slow">
     <div class="col">
         <form (ngSubmit)="sutmit( f )"
               #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" 
                       class="form-control" 
                       placeholder="Firebase Id"
                       disabled="disabled"
                       [(ngModel)]="heroe.id"
                       name="id">
                <small class="form-text text-muted">autogenerated field</small>
              </div> 
              <div class="form-group">
                <label>Name</label>
                <input type="text" 
                       class="form-control" 
                       placeholder="Name"
                       required
                       [(ngModel)]="heroe.name"
                       name="name">
              </div> 
              <div class="form-group">
                <label>Gender</label>
                <input type="text" 
                       class="form-control" 
                       placeholder="Gender"
                       [(ngModel)]="heroe.gender"
                       name="gender">
              </div> 
              <div class="form-group">
                <label>Status</label>
                <br>
                <button *ngIf="heroe.status"  (click)="heroe.status = false"
                    class="btn btn-outline-success w-50" type="button">
                    <i class="fas fa-smile-wink"></i>
                    Life
                </button>
                <button *ngIf="!heroe.status"  (click)="heroe.status = true"
                    class="btn btn-outline-danger w-50" type="button">
                    <i class="fas fa-dizzy "></i>
                    Dead
                </button>
              </div> 
              <hr>
              <div class="form-group text-center">
                  <button class="btn btn-primary w-50 align-items-center" type="submit">
                      <i class="fas fa-save"></i>
                      save
                  </button>
              </div>
         </form>
     </div>
 </div>
